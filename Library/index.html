<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
        <h1 class="title">My Library</h1>
        <hr>
        <button id="add-book" type="submit">Add book</button>
        <form class="input-form hidden">
            <h1 id="header">Add New Book</h1>
            <div id="cancel">
                <div class="cancel1">
                  <div class="cancel2"></div>
                </div>
              </div>
            <input class="text-field" type="text" id="title" name="title" placeholder="Title: "><br>
            <input class="text-field" type="text" id="author" name="author" placeholder="Author: "><br>
            <input class="text-field" type="text" id="pages" name="pages" placeholder="Pages: "><br> 
            <label class="switch">
                <input type="checkbox" id="read-toggle" class="toggle" name="read">Read?<br>   
                <span class="slider"></span>
            </label>
            <input type="submit" id="submit-btn" value="Add Book to Library">
        </form>
    </div>
    
    <div id="shelf">
        
    </div>

    <script src=script.js></script>
</body>
</html>
